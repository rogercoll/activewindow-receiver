type: activewindow


status:
  class: receiver
  stability:
    development: [metrics]
  codeowners:
    active: [rogercoll]


attributes:
  system.gui.window.id:
    description: Logical CPU number starting at 0.
    type: string

  system.gui.window.name:
    description: Breakdown of CPU usage by type.
    type: string

metrics:
  system.gui.window.time:
    enabled: true
    description: Total seconds each window name has spent on each window id.
    unit: s
    sum:
      value_type: double
      aggregation_temporality: cumulative
      monotonic: true
    attributes: [system.gui.window.id, system.gui.window.name]
